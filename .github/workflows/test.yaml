name: CI/CD - Test
on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4

      - name: 'Install Pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: '9.15'

      - name: Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: |
          pnpm install

      - name: Run tests
        run: |
          pnpm test

      - name: Run Coverage
        if: ${{ github.ref_name == 'main' }}
        run: |
          pnpm test:badges
